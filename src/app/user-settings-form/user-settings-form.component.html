<div class="container">
<h2>User Settings</h2>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
<div class="form-group">
    <label for="name">Name :</label>
    <input type="text" id="name" name="name"  class="form-control" [(ngModel)]="usersettings.name" 
    (blur)="onBlur(namefield)"
    [class.field-error]="form.submitted && namefield.invalid"
     required #namefield="ngModel">
</div>
<div [hidden]="!form.submitted||namefield.valid" class="alert alert-danger">Enter a name</div>

<button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="on" btnCheckboxFalse="off">
     {{singleModel}}
</button>

<div class="form-group">
  <label for="startdate">Start Date</label>
  <input type="text"
  placeholder="Datepicker"
  class="form-control" name="startdate" id="startdate" [(ngModel)]="startdate"
  bsDatepicker>
</div>
Start Date: {{startdate}}

<div class="form-check form-group">
        <input class="form-check-input" type="checkbox" value="" name="emailoffers" id="defaultCheck1" [(ngModel)]="usersettings.emailoffers">
        <label class="form-check-label" for="defaultCheck1">
         Special Email Offers
        </label>
      </div>

      <p>UI Style :</p>
      <div class="form-group">

        <div class="btn-group">
          <label class="btn btn-primary" [(ngModel)]="usersettings.interfacestyle" name="UI Style"
                 btnRadio="Light" tabindex="0" role="button">Light</label>
          <label class="btn btn-primary" [(ngModel)]="usersettings.interfacestyle" name="UI Style"
                 btnRadio="Medium" tabindex="0" role="button">Medium</label>
          <label class="btn btn-primary" [(ngModel)]="usersettings.interfacestyle" name="UI Style"
                 btnRadio="Dark" tabindex="0" role="button">Dark</label>
        </div>
      </div>

                  <div class="form-group">
                        <label for="SubscriptionType">Subscription Type :</label>
                        <select class="form-control" name="SubscriptionType" id="SubscriptionType" [(ngModel)]="usersettings.subscriptionType">
                          <option *ngFor="let type of subscriptionTypes | async">
                            {{type}}
                          </option>
                          
                        </select>
                      </div>

                      <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea class="form-control" name="notess" id="notes" rows="3" [(ngModel)]="usersettings.notes"></textarea>
                          </div>

                          <div [hidden]="!postError"
                          class="alert alert-danger">
                          {{postErrorMessage}}
                          </div>

                          
<button class="btn btn-primary">Send</button>

</form>
<br>
{{originalusersettings | json}}

</div>
